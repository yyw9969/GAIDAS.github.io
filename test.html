  <style>
  @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
  a {
    text-decoration-line: none;
  }
  h1 {
    position: relative;
    padding: 1rem 0.5rem;
    text-align: center;
  }
  h1::after {
    position: absolute;
    bottom: 0px;
    left: 0px;
    content: '';
    width: 100%;
    height: 6px;
    border-radius: 3px;
    background-image: -webkit-linear-gradient(right, #00b0ff 0%, #00e676 100%);
    background-image: linear-gradient(to left, #00b0ff 0%, #00e676 100%);
  }
  body {
    font-family: "Do Hyeon", sans-serif;
    background: rgb(236, 240, 243);
    letter-spacing: 2px;
    font-size: 1.5vw;
    margin: 0 auto;
    width: 1500px;
  }
  .btn {
    width: 700px;
    height: 150px;
    margin: auto;
    margin-top: 20px;
    display: block;
    min-width: 150px;
    padding 15px 10px;
    background: rgb(236, 240, 243);
    border: none;
    border-radius: 25px;
    color: rgb(131, 147, 179);
    text-shadow: -0.5px 0px white, 0px 0.5px white, 0.5px 0px white, 0px -0.5px white;
    font-size: 45px;
    font-family: "Do Hyeon", sans-serif;
    font-weight: regular;
    text-transform: uppercase;
    letter-spacing: 0px;
    box-shadow: -7px -7px 20px 0 rgba(255, 255, 255, 0.9),
      7px 7px 20px 0 rgba(0, 0, 0, 0.1);
  }
   
  .btn:hover {
    box-shadow: inset -7px -7px 20px 0 rgba(255, 255, 255, 0.9),
      inset 7px 7px 20px 0 rgba(0, 0, 0, 0.1);
  }
  .btn:span{
    border: 1px solid;
  }
  div.gallery {
    margin: 20px;
    border: none;
    float: left;
    width: 700px;
  }

  div.gallery:hover {
    border: none;
  }

  div.gallery img {
    width: 100%;
    height: auto;
  }

  div.desc {
    padding: 15px;
    text-align: center;
  }
  @media (max-width:1500px) {
    body {
      font-family:  "Do Hyeon", sans-serif;
      background: rgb(236, 240, 243);
      letter-spacing: 2px;
      font-size: 1.5vw;
      display
      margin: 0 auto;
      width: 700px;

        <div>
            <img style="border:1px solid black;" alt="" src="images/시립대 GeoAI 포스터220420_1.png">
          <button class="btn"><span>2022 GAIADS 춘계워크샵 홈페이지</span></button>
        </div>
      </a>
    </div>
    <div class="gallery">
      <a href="http://gaidas2022.org/fall">
        <div>
            <img style="border:1px solid black;" alt="" src="images/준비중.gif">
            <button class="btn"><span>2022 GAIADS 추계학술대회 홈페이지</span></button>
